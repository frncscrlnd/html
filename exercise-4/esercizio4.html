<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esercizio 4 - Form</title>
</head>
<body>
  <!--
    CONSEGNE:
    1. Crea un form di iscrizione con:
       - campo di testo per nome
       - campo email
       - campo password
       - selettore a tendina (es. scegli la tua classe)
       - pulsante radio (es. scegli il genere musicale preferito)
       - checkbox (es. accetta il regolamento)
       - area di testo (scrivi un commento)
    2. Inserisci un pulsante "Invia" e un pulsante "Reset".
    3. Aggiungi un fieldset con una legenda per raggruppare i campi personali.
  -->
    <fieldset>
        <legend>Campi personali</legend>
        <form method="post">
            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="Inserisci qui il tuo nome"></input>
            <br><br>
            <label for="email">E-mail</label>
            <input id="email" type="text" placeholder="Inserisci qui il tuo indirizzo e-mail"></input>
            <br><br>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Inserisci qui la tua password"></input>
            <br><br>
            <label for="motivo-del-contatto">Causale</label>
            <select id="classe">
                <option value="ict">Classe ICT</option>
                <option value="cyber">Classe cybersecurity</option>
            </select>
            <br><br>
            <label for="regolamento">Accetto il <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">regolamento</a></label>
            <input type="checkbox"></input>
            <br><br>
            <textarea>Scrivi un commento</textarea>
            <br><br>
            <input type="submit"></input>
            <input type="Reset"></input>
        </form>
    </fieldset>
</body>
</html>
